{% extends 'marketplace/base.html' %}
{% block title %}Admin Review{% endblock %}
{% block marketplace_content %}
<div class="space-y-8">
  <div class="section-title"><i class="fas fa-user-shield text-red-400"></i> Admin Review Panel</div>

  <div class="responsive-grid">
    <div class="enhanced-card">
      <div class="section-title"><i class="fas fa-clipboard-check text-yellow-400"></i> Pending Listings</div>
      <ul class="space-y-2">
        <li class="card flex justify-between"><span>Item A by User A</span><div class="flex gap-2"><button class="btn btn-enhanced btn-secondary-enhanced">Evaluate</button><button class="btn btn-enhanced btn-danger">Reject</button></div></li>
        <li class="card flex justify-between"><span>Item B by User B</span><div class="flex gap-2"><button class="btn btn-enhanced btn-secondary-enhanced">Evaluate</button><button class="btn btn-enhanced btn-danger">Reject</button></div></li>
      </ul>
    </div>

    <div class="enhanced-card">
      <div class="section-title"><i class="fas fa-file-contract text-green-400"></i> Transactions to Review</div>
      <ul class="space-y-2">
        <li class="card flex justify-between"><span>Transaction #123</span><button class="btn btn-enhanced btn-primary-enhanced">Review</button></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
