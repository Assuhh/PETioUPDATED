{% extends 'marketplace/base.html' %}
{% block title %}Messages{% endblock %}
{% block marketplace_content %}
<div class="space-y-8">
  <div class="section-title"><i class="fas fa-comments text-blue-400"></i> Messages</div>

  <div class="responsive-grid">
    <div class="enhanced-card">
      <div class="section-title"><i class="fas fa-inbox text-purple-400"></i> Conversations</div>
      <ul class="space-y-2">
        <li class="card">Seller A - Item A</li>
        <li class="card">Buyer B - Item B</li>
        <li class="card">Seller C - Item C</li>
      </ul>
    </div>
    <div class="enhanced-card">
      <div class="section-title"><i class="fas fa-comment-dots text-green-400"></i> Thread</div>
      <div class="card h-48">Chat thread placeholder</div>
      <div class="mt-3 flex gap-2">
        <input class="form-control-enhanced w-full" placeholder="Type a message" />
        <button class="btn btn-enhanced btn-primary-enhanced"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
