<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feeder Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Glassmorphism theme for the Control Panel (CSS-only redesign) */
        :root {
            --primary-color: #4f46e5;      /* indigo-600 */
            --primary-700: #4338ca;        /* indigo-700 */
            --accent-color: #22c55e;       /* green-500 */
            --danger-color: #ef4444;       /* red-500 */
            --text-color: #111827;         /* gray-900 */
            --muted-text: #6b7280;         /* gray-500 */
            --surface: rgba(255, 255, 255, 0.72);
            --surface-strong: rgba(255, 255, 255, 0.85);
            --border: rgba(17, 24, 39, 0.08);
            --shadow-lg: 0 10px 30px rgba(31, 41, 55, 0.12);
            --shadow-sm: 0 4px 12px rgba(31, 41, 55, 0.08);
            --card-radius: 16px;
            --transition-speed: 0.25s;
        }

        body {
            padding-top: 2rem;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(1200px 600px at 0% 0%, #eef2ff 0%, transparent 60%),
                radial-gradient(1200px 600px at 100% 0%, #ecfeff 0%, transparent 60%),
                radial-gradient(1200px 600px at 50% 100%, #f0fdf4 0%, transparent 60%),
                linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
        }

        h1 {
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary-color), #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Card (glass) */
        .card {
            margin-bottom: 1.5rem;
            border-radius: var(--card-radius);
            border: 1px solid var(--border);
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-700));
            color: white;
            font-weight: 700;
            letter-spacing: 0.2px;
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.25rem;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-700));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), filter var(--transition-speed);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.04);
            box-shadow: 0 10px 22px rgba(79, 70, 229, 0.35);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f43f5e, var(--danger-color));
            border: none;
            border-radius: 12px;
            font-weight: 700;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), filter var(--transition-speed);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.25);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
            box-shadow: 0 10px 22px rgba(239, 68, 68, 0.35);
        }

        /* Forms */
        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.7rem 1rem;
            border: 1px solid var(--border);
            background: var(--surface-strong);
            transition: all var(--transition-speed);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.15);
        }

        .form-range { height: 6px; }
        .form-range::-webkit-slider-thumb {
            background: var(--primary-color);
            box-shadow: 0 0 0 6px rgba(79, 70, 229, 0.15);
        }

        /* Tables */
        .table { border-collapse: separate; border-spacing: 0 8px; }
        .table thead th {
            border-bottom: none;
            color: var(--muted-text);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.78rem;
            letter-spacing: 1px;
        }
        .table tbody tr {
            background: var(--surface-strong);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .table tbody td { padding: 1rem; vertical-align: middle; }

        /* Logs scroll */
        #feedingLogs { max-height: 300px; overflow-y: auto; scrollbar-width: thin; }
        #feedingLogs::-webkit-scrollbar { width: 6px; }
        #feedingLogs::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
        #feedingLogs::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }

        /* Feed now */
        .feed-now-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;
        }
        .feed-now-btn {
            width: 160px; height: 160px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; margin-bottom: 1.25rem; color: white; border: 0;
            background: conic-gradient(from 210deg at 50% 50%, var(--primary-color), var(--primary-700));
            box-shadow: 0 18px 35px rgba(79, 70, 229, 0.35), inset 0 -6px 12px rgba(0,0,0,0.15);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), filter var(--transition-speed);
        }
        .feed-now-btn:hover { transform: scale(1.04); filter: brightness(1.03); box-shadow: 0 24px 40px rgba(79, 70, 229, 0.45), inset 0 -8px 14px rgba(0,0,0,0.18); }
        .feed-now-btn:active { transform: scale(0.98); }
        .feed-now-btn i { font-size: 3rem; margin-bottom: 0.4rem; }

        /* Portion control */
        .portion-control {
            width: 100%; padding: 1.5rem; background: var(--surface-strong); border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
        }
        .portion-value { font-size: 2.1rem; font-weight: 800; color: var(--primary-color); text-align: center; margin-bottom: 1rem; }
        .portion-label { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 600; color: var(--muted-text); }

        /* Schedules */
        .schedule-item { background: var(--surface-strong); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-sm); transition: transform var(--transition-speed); }
        .schedule-item:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .schedule-time { font-size: 1.2rem; font-weight: 700; }
        .schedule-portion { color: var(--muted-text); }

        .form-switch .form-check-input { width: 3em; height: 1.5em; }
        .form-switch .form-check-input:checked { background-color: var(--primary-color); border-color: var(--primary-color); }

        @media (max-width: 768px) {
            .feed-now-btn { width: 124px; height: 124px; font-size: 1.2rem; }
            .feed-now-btn i { font-size: 2.4rem; }
            .portion-value { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

            <div class="card-body">

                    <thead>

                            <th>Portion</th>

        <script>
        // Fetch and render schedules (kept for compatibility but not used)
        function fetchSchedules() {
            fetch('/schedules/')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector('#scheduleTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(sch => {
                        tbody.innerHTML += `
                            <tr data-id="${sch.id}">
                                <td><input type="time" value="${formatTimeForInput(sch.time)}" class="form-control schedule-time" /></td>
                                <td><input type="number" value="${sch.portion_size}" min="1" class="form-control schedule-portion" /></td>
                                <td><input type="checkbox" ${sch.enabled ? 'checked' : ''} class="form-check-input schedule-enabled" /></td>
                                <td>
                                    <button class="btn btn-info btn-sm edit-schedule" title="Edit"><i class="fas fa-pen"></i></button>
                                    <button class="btn btn-danger btn-sm delete-schedule">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }
        function formatTimeForInput(timeStr) {
            // Convert "03:15:00 PM" to "15:15" for input[type=time]
            const [hm, , ampm] = timeStr.split(' ');
            let [h, m] = hm.split(':');
            h = parseInt(h);
            if (ampm === 'PM' && h !== 12) h += 12;
            if (ampm === 'AM' && h === 12) h = 0;
            return `${h.toString().padStart(2,'0')}:${m}`;
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure schedules load on page entry
            loadSchedules();

            // Create (inline form)
            const addForm = document.getElementById('addScheduleForm');
            addForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const time = addForm.querySelector('#scheduleTime').value;
                const portion = addForm.querySelector('#schedulePortion').value;
                // Convert 24-hour to 12-hour format with AM/PM
                let [h, m] = time.split(':');
                h = parseInt(h);
                let ampm = h >= 12 ? 'PM' : 'AM';
                let h12 = h % 12;
                if (h12 === 0) h12 = 12;
                const time12 = `${h12.toString().padStart(2,'0')}:${m}:00 ${ampm}`;
                fetch('/schedules/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({time: time12, portion_size: portion, enabled: true})
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add schedule');
                    }
                    return response.json();
                })
                .then(() => {
                    showToast('Schedule added successfully!', 'success');
                    addForm.reset();
                    loadSchedules();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Failed to add schedule. Please try again.', 'danger');
                });
            });

            // Read/Update/Delete via table actions (delegate to modal + helper)
            document.querySelector('#scheduleTable').addEventListener('click', function(e) {
                const tr = e.target.closest('tr');
                if (!tr) return;
                const id = tr.getAttribute('data-id');

                // Edit: open modal and prefill fields
                const editBtn = e.target.closest('.edit-schedule');
                if (editBtn) {
                    const time = tr.querySelector('.schedule-time').value;
                    const portion = tr.querySelector('.schedule-portion').value;
                    const enabled = tr.querySelector('.schedule-enabled').checked;
                    // Prefill modal-scoped inputs to avoid ID clashes
                    const modalEl = document.getElementById('addScheduleModal');
                    modalEl.querySelector('#scheduleTime').value = time;
                    modalEl.querySelector('#schedulePortion').value = portion;
                    modalEl.querySelector('#scheduleEnabled').checked = enabled;
                    // Track which schedule is being edited
                    window.editingScheduleId = id;
                    // Show the modal (uses existing bootstrap modal instance)
                    addScheduleModal.show();
                    return;
                }

                // Delete: use existing helper to ensure CSRF and feedback
                const deleteBtn = e.target.closest('.delete-schedule');
                if (deleteBtn) {
                    deleteSchedule(id);
                    return;
                }
            });
        });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Helper function to show toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '11';
            toast.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Pet Feeder</strong>
                        <small>Just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body ${type === 'danger' ? 'text-danger' : ''}">
                        ${message}
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // DOM Elements
        const portionSlider = document.getElementById('portionSize');
        const portionValue = document.getElementById('portionValue');
        const feedNowBtn = document.getElementById('feedNowBtn');
        const saveScheduleBtn = document.getElementById('saveScheduleBtn');
        const scheduleForm = document.getElementById('scheduleForm');
        // logsList is declared later together with pagination controls
        const schedulesList = document.getElementById('schedulesList');
        const addScheduleModal = new bootstrap.Modal(document.getElementById('addScheduleModal'));

        // Update portion size display
        portionSlider.addEventListener('input', () => {
            portionValue.textContent = `${portionSlider.value}g`;
        });

        // Feed Now Button
        feedNowBtn.addEventListener('click', () => {
            const portionSize = portionSlider.value;
            
            // Show loading state
            feedNowBtn.disabled = true;
            feedNowBtn.innerHTML = '<div><i class="fas fa-spinner fa-spin"></i><div>Feeding...</div></div>';
            
            fetch('/feed_now/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ portion_size: portionSize })
            })
            .then(async (response) => {
                // Attempt to parse JSON safely regardless of status
                let data = null;
                try { data = await response.json(); } catch (_) { /* ignore parse errors */ }
                if (!response.ok) {
                    // Handle non-2xx statuses (e.g., 409 conflict when a feed is already pending)
                    const msg = (data && (data.message || data.error || data.detail)) || `Request failed (${response.status})`;
                    throw new Error(msg);
                }
                return data;
            })
            .then(data => {
                if (data && data.status === 'ok') {
                    // Show success state
                    feedNowBtn.innerHTML = '<div><i class="fas fa-check"></i><div>Success!</div></div>';
                    
                    // Show success toast
                    showToast(`Successfully queued ${data.portion_size}g feed command.`, 'success');
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        feedNowBtn.disabled = false;
                        feedNowBtn.innerHTML = '<div><i class="fas fa-utensils"></i><div>Feed Now</div></div>';
                    }, 2000);
                    
                    // Refresh logs after a short delay
                    setTimeout(() => loadFeedingLogs(), 2000);
                } else {
                    // Unexpected payload but 2xx; show generic message and reset
                    const msg = (data && (data.message || data.detail)) || 'Feed command not accepted.';
                    showToast(msg, 'danger');
                    feedNowBtn.disabled = false;
                    feedNowBtn.innerHTML = '<div><i class="fas fa-utensils"></i><div>Feed Now</div></div>';
                }
            })
            .catch(error => {
                // Reset button on error
                console.error('Feed Now error:', error);
                feedNowBtn.disabled = false;
                feedNowBtn.innerHTML = '<div><i class="fas fa-utensils"></i><div>Feed Now</div></div>';
                showToast(error.message || 'Failed to dispatch feed command. Please try again.', 'danger');
            });
        });

        // Save Schedule Button
        saveScheduleBtn.addEventListener('click', () => {
            const modalEl = document.getElementById('addScheduleModal');
            const timeInput = modalEl.querySelector('#scheduleTime');
            const portionInput = modalEl.querySelector('#schedulePortion');
            const enabledInput = modalEl.querySelector('#scheduleEnabled');

            const timeRaw = timeInput ? timeInput.value : '';
            const portionRaw = portionInput ? portionInput.value : '';
            const enabledRaw = enabledInput ? enabledInput.checked : false;

            if (!timeRaw || !portionRaw) {
                showToast('Please provide both time and portion size.', 'warning');
                return;
            }

            const scheduleData = {
                time: timeRaw,
                portion_size: portionRaw,
                enabled: enabledRaw
            };

            // Convert 24-hour to 12-hour format with AM/PM for serializer input
            let [h, m] = scheduleData.time.split(':');
            h = parseInt(h);
            if (isNaN(h) || !m) {
                showToast('Invalid time format.', 'danger');
                return;
            }
            const ampm = h >= 12 ? 'PM' : 'AM';
            let h12 = h % 12;
            if (h12 === 0) h12 = 12;
            scheduleData.time = `${h12.toString().padStart(2,'0')}:${m}:00 ${ampm}`;

            if (window.editingScheduleId) {
                fetch(`/schedules/${window.editingScheduleId}/`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(scheduleData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update schedule');
                    }
                    return response.json();
                })
                .then(data => {
                    addScheduleModal.hide();
                    showToast('Schedule updated successfully!', 'success');
                    scheduleForm.reset();
                    window.editingScheduleId = null;
                    loadSchedules();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Failed to update schedule. Please try again.', 'danger');
                });
            } else {
                fetch('/schedules/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(scheduleData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add schedule');
                    }
                    return response.json();
                })
                .then(data => {
                    addScheduleModal.hide();
                    showToast('Schedule added successfully!', 'success');
                    scheduleForm.reset();
                    loadSchedules();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Failed to add schedule. Please try again.', 'danger');
                });
            }
        });

        // Load Feeding Logs
        const logsList = document.getElementById('logsList');
        const logsPrevBtn = document.getElementById('logsPrevBtn');
        const logsNextBtn = document.getElementById('logsNextBtn');
        const logsPageInfo = document.getElementById('logsPageInfo');
        let logsCurrentPage = 1;
        const LOGS_PAGE_SIZE = 10;
        
        // Load Feeding Logs with pagination
        function loadFeedingLogs(page = logsCurrentPage) {
            const url = `/logs/?page=${page}&page_size=${LOGS_PAGE_SIZE}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    logsList.innerHTML = '';
                    // DRF pagination returns an object: {count, next, previous, results}
                    const results = Array.isArray(data) ? data : (data.results || []);
                    results.forEach(log => {
                        const row = document.createElement('tr');
                        const timestamp = new Date(log.timestamp).toLocaleString();
                        row.innerHTML = `
                            <td>${timestamp}</td>
                            <td>${log.portion_dispensed}g</td>
                            <td>${log.source}</td>
                        `;
                        logsList.appendChild(row);
                    });
                    // Update pagination controls
                    if (Array.isArray(data)) {
                        // Non-paginated fallback
                        logsPrevBtn.disabled = true;
                        logsNextBtn.disabled = true;
                        logsPageInfo.textContent = `Total: ${data.length}`;
                    } else {
                        const totalCount = data.count || 0;
                        const hasPrev = !!data.previous;
                        const hasNext = !!data.next;
                        logsPrevBtn.disabled = !hasPrev;
                        logsNextBtn.disabled = !hasNext;
                        const totalPages = Math.max(1, Math.ceil(totalCount / LOGS_PAGE_SIZE));
                        logsPageInfo.textContent = `Page ${logsCurrentPage} of ${totalPages} (${totalCount} logs)`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        logsPrevBtn.addEventListener('click', () => {
            if (logsCurrentPage > 1) {
                logsCurrentPage -= 1;
                loadFeedingLogs(logsCurrentPage);
            }
        });

        logsNextBtn.addEventListener('click', () => {
            logsCurrentPage += 1;
            loadFeedingLogs(logsCurrentPage);
        });

        // Format time for display (HH:MM to 12-hour format)
        function formatTime(timeString) {
            const timeParts = timeString.split(':');
            const hour = parseInt(timeParts[0]);
            const minute = timeParts[1];
            const period = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 === 0 ? 12 : hour % 12;
            return `${displayHour}:${minute} ${period}`;
        }
        
        // Load Schedules
        function loadSchedules() {
            fetch('/schedules/')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#scheduleTable tbody');
                tbody.innerHTML = '';
                
                data.forEach(schedule => {
                    // Format time for display
                    const displayTime = formatTimeForInput(schedule.time);
                    
                    tbody.innerHTML += `
                        <tr data-id="${schedule.id}">
                            <td><input type="time" value="${displayTime}" class="form-control schedule-time" /></td>
                            <td><input type="number" value="${schedule.portion_size}" min="1" class="form-control schedule-portion" /></td>
                            <td><input type="checkbox" ${schedule.enabled ? 'checked' : ''} class="form-check-input schedule-enabled" /></td>
                            <td>
                                <button class="btn btn-info btn-sm edit-schedule" title="Edit"><i class="fas fa-pen"></i></button>
                                <button class="btn btn-danger btn-sm delete-schedule" onclick="deleteSchedule(${schedule.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
        }

        // Toggle Schedule
function toggleSchedule(id, enabled) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const toggleSwitch = row.querySelector('.schedule-enabled');
    toggleSwitch.disabled = true;
    
    fetch(`/schedules/${id}/`, {
        method: 'PATCH',
        headers: { 
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ enabled: enabled })
    })
    .then(response => response.json())
    .then(data => {
        // Show success notification
        showToast(`Schedule ${enabled ? 'enabled' : 'disabled'} successfully!`, 'success');
        toggleSwitch.disabled = false;
    })
    .catch(error => {
        console.error('Error:', error);
        // Revert the toggle if there was an error
        toggleSwitch.checked = !enabled;
        toggleSwitch.disabled = false;
        showToast(`Failed to ${enabled ? 'enable' : 'disable'} schedule. Please try again.`, 'danger');
    });
}

        // Delete Schedule
        function deleteSchedule(id) {
            if (confirm('Are you sure you want to delete this schedule?')) {
                fetch(`/schedules/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showToast('Schedule deleted successfully', 'success');
                        loadSchedules();
                    } else {
                        throw new Error('Failed to delete schedule');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Failed to delete schedule', 'danger');
                });
            }
        }

        // Initial data load
        document.addEventListener('DOMContentLoaded', () => {
            loadFeedingLogs();
            loadSchedules();
            
            // Auto-refresh feeding logs every 10 seconds so manual hardware button feeds appear without manual refresh
            window._logsRefreshTimer = setInterval(() => loadFeedingLogs(), 10000);
            
            // Also refresh when the tab becomes active or window gains focus
            document.addEventListener('visibilitychange', () => { if (!document.hidden) loadFeedingLogs(); });
            window.addEventListener('focus', () => loadFeedingLogs());
        });
    </script>
</body>
</html>
