{% extends 'social/base.html' %}
{% block title %}Forum Â· New Thread{% endblock %}
{% block social_content %}
<div class="card bg-base-100 shadow">
  <div class="card-body">
    <h2 class="card-title">Create New Thread</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-control">
        <label class="label"><span class="label-text">Title</span></label>
        <input type="text" class="input input-bordered" placeholder="Enter thread title" name="title" />
      </div>
      <div class="form-control mt-3">
        <label class="label"><span class="label-text">Category</span></label>
        <select class="select select-bordered" name="category">
          {% for name in categories %}
          <option>{{ name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-control mt-3">
        <label class="label"><span class="label-text">Content</span></label>
        <textarea class="textarea textarea-bordered h-40" placeholder="Write your post..." name="content"></textarea>
      </div>
      <div class="card-actions justify-end mt-4">
        <a href="{% url 'social:forum_categories' %}" class="btn btn-ghost">Cancel</a>
        <button type="submit" class="btn btn-primary">Publish</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
