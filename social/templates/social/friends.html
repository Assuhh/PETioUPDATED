{% extends 'social/base.html' %}
{% block title %}Social Â· Friends{% endblock %}
{% block social_content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for i in "123456" %}
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <div class="flex items-center gap-3">
        <div class="avatar placeholder">
          <div class="bg-secondary text-secondary-content rounded-full w-12">
            <span>F{{ forloop.counter }}</span>
          </div>
        </div>
        <div>
          <div class="font-semibold">Friend {{ forloop.counter }}</div>
          <div class="text-xs opacity-60">Mutuals: {{ forloop.counter0|add:2 }}</div>
        </div>
      </div>
      <div class="card-actions justify-end mt-2">
        <!-- Message button removed; use forum/comments for communication -->
        <button class="btn btn-outline btn-xs">Unfollow</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
