<!-- Password Change Done Template: Shown after successful password change via PasswordChangeView -->
{% extends "base.html" %}
{% block title %}Password Updated - PETio{% endblock %}
{% block content %}
<div class="container mx-auto max-w-md py-10">
  <div class="alert alert-success shadow mb-6">
    <i class="fas fa-check-circle mr-2"></i>
    Your password has been updated successfully.
  </div>
  <div class="flex gap-2">
    <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Go to Profile</a>
    <a href="/" class="btn btn-ghost">Home</a>
  </div>
</div>
{% endblock %}
