<!-- Logged Out Template: Shown after using Django's LogoutView when no redirect is configured -->
{% extends "base.html" %}
{% block title %}Logged out - PETio{% endblock %}
{% block content %}
<div class="container mx-auto max-w-md py-10">
  <div class="alert alert-info shadow mb-6">
    <i class="fas fa-door-open mr-2"></i>
    You have been logged out.
  </div>
  <div class="flex gap-2">
    <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
    <a href="/" class="btn btn-ghost">Home</a>
  </div>
</div>
{% endblock %}
